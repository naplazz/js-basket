  <link rel="stylesheet" href="style.css">

<body>
  <div class="searchDiv">
    <select id="select" class="" name="">
      <option value="">Seleziona Giocatore</option>



    </select>


  </div>
  <div class="playerTable" id="pltab">
    <table id="playertab">

      <tr>
        <th>Cod Giocatore</th>
        <th>Falli</th>
        <th>Rimbalzi</th>
        <th>Punti</th>

  <script src="main.js" charset="utf-8"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <tr>
      <th>Cod Giocatore</th>
      <th>Falli</th>
      <th>Rimbalzi</th>
      <th>Punti</th>
      <th>% tiri da 2</th>
      <th>% tiri da 3</th>
    </tr>

    <tr>
    <td>  {{giocatore}}  </td>
    <td>  {{falli}}  </td>
    <td>  {{rimbalzi}}  </td>
    <td>  {{punti}}  </td>
    <td>  {{successRate2}}  </td>
    <td>  {{successRate3}}  </td>
    </tr>

</script>

Il software deve generare casualmente le statistiche di gioco di 100 giocatori di basket per una giornata di campionato.
In particolare vanno generate per ogni giocatore le seguenti informazioni, facendo attenzione che il numero generato abbia senso:
- Codice Giocatore Univoco (formato da 3 lettere maiuscole casuali e 3 numeri)
- Numero di punti fatti
- Numero di rimbalzi
- Falli
- Percentuale di successo per tiri da 2 punti
- Percentuale di successo per tiri da 3 punti
